<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecofinds | Cart</title>
  <link rel="stylesheet" href="/src/static/css/cart.css" />
</head>
<body>
  <div class="cart-container">
    <header class="cart-header">
      <div class="logo">EcoFinds</div>
      <div class="profile-icon">⚪</div>
    </header>

    <h2 class="cart-title">Cart Page</h2>

    <div class="cart-items" id="cartItems">
      <!-- Cart items will go here -->
      <div class="cart-card">Product 1 - ₹500</div>
      <div class="cart-card">Product 2 - ₹1200</div>
      <div class="cart-card">Product 3 - ₹300</div>
      <div class="cart-card">Product 4 - ₹450</div>
    </div>

    <div class="total-section">
      <span>Total price to pay:</span>
      <span class="total-amount">₹2450</span>
    </div>

    <button class="checkout-btn">Checkout</button>
  </div>
</body>
</html>
