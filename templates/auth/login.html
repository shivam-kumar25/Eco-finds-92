<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyApp | Login</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/CSS/login.css" />
</head>
<body>
  <!-- Background Shapes -->
  <div class="bg-shape shape-circle circle-1"></div>
  <div class="bg-shape shape-circle circle-2"></div>
  <div class="bg-shape shape-polygon polygon-1"></div>
  <div class="bg-shape shape-polygon polygon-2"></div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card animate-card-fade">
      <h1 class="login-title animate-fade-in-up">Welcome Back</h1>
      <p class="login-subtitle animate-fade-in-up" style="animation-delay: 0.3s;">
        Please enter your credentials to continue
      </p>
      <form action="auth/login" method="POST" class="login-form">
        <div class="form-group animate-slide-in-left" style="animation-delay: 0.5s;">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group animate-slide-in-right" style="animation-delay: 0.7s;">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="btn login-btn animate-pulse"
          style="animation-delay: 0.9s;"
        >
          Log In
        </button>
      </form>
      <div class="login-divider animate-fade-in-up" style="animation-delay: 1.1s;">
        <span></span>
      </div>
      
      <p class="signup-link animate-fade-in-up" style="animation-delay: 1.5s;">
        Don't have an account?
        <a href="/signup">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
