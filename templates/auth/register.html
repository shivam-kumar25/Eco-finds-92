
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds | User Registration</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/CSS/register.css" />
</head>
<body>

  
  <!-- Flash Messages Section -->
  <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} animate-fade-in-up">
            {{ message }}
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Animated Background Shapes -->
  <div class="bg-shape shape-circle circle-a"></div>
  <div class="bg-shape shape-circle circle-b"></div>
  <div class="bg-shape shape-blob blob-a"></div>
  <div class="bg-shape shape-blob blob-b"></div>


  <!-- Registration Form Container -->
  <div class="registration-container">
    <nav class="nav-back">
      <a href="/" class="back-btn">
        <span class="back-arrow">‚Üê</span>
        <span class="back-text">Back to Home</span>
      </a>
    </nav>
   
    <div class="registration-card animate-card-fade">
      <h2 class="card-title animate-fade-in-up">Create Your Account</h2>


      <!-- Personal Information -->
      <form action="/auth/register" method="POST" class="registration-form">
        <div class="form-section animate-slide-in-left" style="animation-delay: 0.3s;">
          <h3 class="section-heading">Personal Information</h3>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
        </div>

        <!-- <input type="button" value="Generate OTP" class="btn otp-btn animate-pop-in" style="animation-delay: 0.5s;" onclick="generateOTP()" /> -->

          <!-- Email/OTP Verification -->
        <!-- <div class="form-section animate-slide-in-right" style="animation-delay: 0.5s;">
          <h3 class="section-heading">Email/OTP Verification</h3>
          <div class="otp-group">
            <input
              type="text"
              id="otp"
              name="otp"
              placeholder="Enter OTP"
              required
            />
            <button href="/auth/verify" type="button" class="btn otp-btn animate-pop-in" style="animation-delay: 0.7s;">
              Verify
            </button>
          </div>
        </div> --> 


        <!-- Password Setup -->
        <div class="form-section animate-slide-in-left" style="animation-delay: 0.9s;">
          <h3 class="section-heading">Password Setup</h3>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
        </div>


        <!-- Preferred Languages
        <div class="form-section animate-slide-in-right" style="animation-delay: 1.1s;">
          <h3 class="section-heading">Preferred Languages</h3>
          <div class="checkbox-group">
            <label><input type="checkbox" name="lang[]" value="english" /> English</label>
            <label><input type="checkbox" name="lang[]" value="hindi" /> Hindi</label>
            <label><input type="checkbox" name="lang[]" value="gujrati" /> Gujarati</label>
          </div>
        </div> -->


        <!-- Register Button -->
        <button type="submit" class="btn register-btn animate-pulse" style="animation-delay: 1.3s;">
          Register
        </button>
      </form>
    </div>
  </div>
</body>
</html>
