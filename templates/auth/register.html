
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds | User Registration</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/CSS/register.css" />
</head>
<body>
  <!-- Animated Background Shapes -->
  <div class="bg-shape shape-circle circle-a"></div>
  <div class="bg-shape shape-circle circle-b"></div>
  <div class="bg-shape shape-blob blob-a"></div>
  <div class="bg-shape shape-blob blob-b"></div>

  <!-- Header with Navigation -->
  <header class="header animate-fade-down">
    <div class="container header-container">
      <div class="logo">
        <a href="#">EcoFinds</a>
      </div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#" class="active">User Registration</a></li>
          <li><a href="#">Product Listing</a></li>
          <li><a href="#">Product Search</a></li>
          <li><a href="#">User Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Registration Form Container -->
  <div class="registration-container">
    <div class="registration-card animate-card-fade">
      <h2 class="card-title animate-fade-in-up">Create Your Account</h2>

      <!-- Personal Information -->
      <form action="/register" method="POST" class="registration-form">
        <div class="form-section animate-slide-in-left" style="animation-delay: 0.3s;">
          <h3 class="section-heading">Personal Information</h3>
          <div class="form-group">
            <label for="full_name">Full Name</label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>

        <!-- Email/OTP Verification -->
        <div class="form-section animate-slide-in-right" style="animation-delay: 0.5s;">
          <h3 class="section-heading">Email/OTP Verification</h3>
          <div class="otp-group">
            <input
              type="text"
              id="otp"
              name="otp"
              placeholder="Enter OTP"
              required
            />
            <button type="button" class="btn otp-btn animate-pop-in" style="animation-delay: 0.7s;">
              Verify
            </button>
          </div>
        </div>

        <!-- Password Setup -->
        <div class="form-section animate-slide-in-left" style="animation-delay: 0.9s;">
          <h3 class="section-heading">Password Setup</h3>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="••••••••"
              required
            />
          </div>
        </div>

        <!-- Preferred Languages -->
        <div class="form-section animate-slide-in-right" style="animation-delay: 1.1s;">
          <h3 class="section-heading">Preferred Languages</h3>
          <div class="checkbox-group">
            <label><input type="checkbox" name="lang[]" value="english" /> English</label>
            <label><input type="checkbox" name="lang[]" value="spanish" /> Spanish</label>
            <label><input type="checkbox" name="lang[]" value="french" /> French</label>
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn register-btn animate-pulse" style="animation-delay: 1.3s;">
          Register
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer animate-fade-up">
    <div class="container footer-container">
      <ul class="footer-links">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
